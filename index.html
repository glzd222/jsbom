<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<section>
    <div class="container">
        <div class="alarm">
           <input type="number" placeholder="Enter Hour" class="texthour">
           <input type="number" placeholder="Enter Minute" class="textnibute">
           <input type="number" placeholder="Enter Second" class="textsecond">

          <div class="span">
            <span class="hourspan">00</span>
            <span class="minutespan">00</span>
            <span class="secondspan">00</span>
          </div>

           <div class="p">
            <div class="phour"><p>Hour</p></div>
            <div class="pminute"><p>Minute</p></div>
            <div class="psecond"><p>Second</p></div>
           </div>



           <div class="button">
            <button>Start</button>
        </div>
        </div>

        
    </div>
</section>

    
</body>
</html>
